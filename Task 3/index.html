<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern To-Do App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ğŸ“ My To-Do List</h1>
      <div class="task-form">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addOrUpdateTask()"><i class="fas fa-plus"></i></button>
      </div>

      <div class="section">
        <h2><i class="fas fa-hourglass-half"></i> Pending Tasks</h2>
        <div id="pendingTasks" class="task-list"></div>
      </div>

      <div class="section">
        <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
        <div id="completedTasks" class="task-list"></div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
